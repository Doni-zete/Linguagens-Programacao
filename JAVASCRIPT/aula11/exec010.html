<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
   velocidade do carro: <input type="number" name="txtvel" id="txtvel">
   
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res">

   </div>
<script>



function calcular() {
    var txtv =window.document.querySelector('input#txtvel')
    var res=window.document.querySelector('div#res')
    var vel =Number(txtv.value)
    res.innerHTML = `Sua velocidade atual e de <strong> ${vel} KM/H</strong>`
    if (vel>60){
        res.innerHTML +=`<p> Você foi <STRONG> MULTADO</strong> </p>`
    }

    res.innerHTML += `<P> Dirija sempre com  cinto segurança </p>`
}

</script>

</body>
</html>
